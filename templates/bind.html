
<header class="ui-header ui-header-positive ui-border-b">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>{{vm.sub_title}}</h1>
</header>
<section class="ui-container" ng-form="userForm">
    <ul class="ui-list ui-form ui-border-b">
        <li class="list-divider">请绑定持卡人本人的银行卡</li>
        <li class="ui-form-item ui-border-b">
            <label>
                持卡人
            </label>
            <input type="text" maxlength="8" required ng-pattern="/^([\u4E00-\u9FA5]{2,5}(?:·[\u4E00-\u9FA5]{2,5})*)$/" placeholder="请填写持卡人" ng-model="vm.accountname" name="accountname">
            <a href="#" class="ui-icon-close form-icon" ng-class="{'form-icon-info':userForm.accountname.$error.required,'form-icon-error':userForm.accountname.$error.pattern,'form-icon-success':userForm.accountname.$valid}" >
            </a>
        </li>
        <li class="ui-form-item ui-border-b">
            <label>
                银行卡号
            </label>
            <input type="tel" maxlength="20" required ng-pattern="/^(\d{16}|\d{19})$/" placeholder="请填写银行卡号" ng-model="vm.accountnumber" name="accountnumber">
            <a href="#" class="ui-icon-close form-icon" ng-class="{'form-icon-info':userForm.accountnumber.$error.required,'form-icon-error':userForm.accountnumber.$error.pattern,'form-icon-success':userForm.accountnumber.$valid}" >
            </a>
        </li>
        <li class="ui-form-item ui-border-b">
            <label>
                证件类型
            </label>
            <div class="ui-select-group ui-row-flex">
                <div class="ui-select ui-col ui-flex">
                    <select ng-model="vm.certificatetypeVal"
                            ng-options="certificatetype.name for certificatetype in vm.certificatetype">
                        <option value="">选择证件类型</option>
                    </select>
                </div>
            </div>
        </li>

        <li class="ui-form-item ui-border-b">
            <label>
                证件号
            </label>
            <input type="tel" maxlength="20" required ng-pattern="/(^\d{15}$)|(^\d{17}([0-9]|X)$)/i" placeholder="请填写证件号" ng-model="vm.certificatenumnumber" name="certificatenumnumber">
            <a href="#" class="ui-icon-close form-icon" ng-class="{'form-icon-info':userForm.certificatenumnumber.$error.required,'form-icon-error':userForm.certificatenumnumber.$error.pattern,'form-icon-success':userForm.certificatenumnumber.$valid}" >
            </a>
        </li>
        <li class="ui-form-item ui-border-b">
            <label>
                开户总行
            </label>
            <div class="ui-select-group ui-row-flex">
                <div class="ui-select ui-col ui-flex">
                    <select ng-model="vm.bankheadVal" ng-options="bankhead.bankname for bankhead in vm.bankhead">
                        <option value="">选择开户总行</option>
                    </select>

                </div>
            </div>
        </li>
        <li class="ui-form-item ui-border-b">
            <label>
                开户所在地
            </label>

            <div class="ui-select-group ui-row-flex">
                <div class="ui-select ui-col ui-flex">
                    <span ng-model="">选择省</span><span ng-model="">选择市</span>
                </div>
            </div>
        </li>
        <li class="ui-form-item">
            <label>
                开户支行
            </label>
            <div class="ui-select-group ui-row-flex">
                <div class="ui-select ui-col ui-flex">
                    <select ng-model="vm.bankbranchVal" ng-options="bankbranch.bankbranchname for bankbranch in vm.bankbranch">
                        <option value="">选择开户支行</option>
                    </select>
                </div>
            </div>
        </li>
    </ul>
    <div class="pad">
        <label class="ui-checkbox-s">
            <input type="checkbox" name="checkbox" checked _ng-model="vm.agreement">
        </label>
        同意 <a href="agreement_1.html">《用户协议》</a>
    </div>
    <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-primary" _ng-class="{}">
            下一步
        </button>
    </div>
</section>
